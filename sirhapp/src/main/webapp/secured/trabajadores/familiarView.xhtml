<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="familiarViewDlg" widgetVar="familiarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Familiares">
            <h:form id="familiarViewForm">
                <p:panel header="Familiares"  styleClass=" ui-g-12"  >
                    <h:panelGroup id="displayFamiliarEdit">
                        <p:tabView id="tabFamiliarEdit"  activeIndex="#{famil32BackingBean.famil32Tab}"  style="width: 600px">
                            <p:ajax event="tabChange" listener="#{famil32BackingBean.onTabChangeFamil32}"  process="tabFamiliarEdit" />
                            <p:tab title="Datos">
                                <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="tpfam" value="#{famil32BackingBean.selectedFamil32Bean.tpfam}"  required="true"  readonly="true" />
                                        <label>Parentesco</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="sefam" value="#{famil32BackingBean.selectedFamil32Bean.sefam}"  required="true"  readonly="true" />
                                        <label>Sexo</label>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="orfam" value="#{famil32BackingBean.selectedFamil32Bean.orfam}" readonly="true" />
                                        <label>Orden</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="apfam" value="#{famil32BackingBean.selectedFamil32Bean.apfam}"  required="true"  readonly="true"  />
                                        <label>Apellido Paterno</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="amfam" value="#{famil32BackingBean.selectedFamil32Bean.amfam}"  required="true"  readonly="true" />
                                        <label>Apellido Materno</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nofam" value="#{famil32BackingBean.selectedFamil32Bean.nofam}" required="true"   readonly="true" />
                                        <label>Nombre(s)</label>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-selectonemenu" >
                                        <p:outputLabel for="vifam" value="Vive" style=" margin-top: -20px;  color: #3F51B5;" />
                                        <p:selectOneRadio id="vifam" value="#{famil32BackingBean.selectedFamil32Bean.vifam}" columns="2"  
                                                          style="text-align: center;  white-space: nowrap;" disabled="true">
                                            <f:selectItem itemLabel="Si" itemValue="si" />
                                            <f:selectItem itemLabel="No" itemValue="no" />
                                        </p:selectOneRadio>

                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:calendar onkeydown="ModifyEnterKeyPressAsTab(event);"  id="fnfam" value="#{famil32BackingBean.selectedFamil32Bean.fnfam}" required="true"
                                                    locale="#{localeBean.locale}" navigator="true" yearRange="c-100:c+100" pattern="dd/MM/yyyy"
                                                    mask="true"  
                                                    showOn="button" mindate="01/01/1917" disabled="true"  />
                                        <p:outputLabel value="Fecha de Nacimiento" for="fnfam" />
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="offam" value="#{famil32BackingBean.selectedFamil32Bean.offam}" readonly="true"/>
                                        <label>Ocupación</label>
                                    </h:panelGroup>

                                </p:panelGrid>
                                <!-- Observaciones -->
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                    <h:panelGroup styleClass="md-inputfield " >
                                        <p:inputTextarea  rows="3" value="#{famil32BackingBean.selectedFamil32Bean.obfam}" readonly="true"/>
                                        <label>Observaciones</label>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Direccion">
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:outputLabel for="famsn_dir" value="Vive en el mismo domicilio"/>
                                    </h:panelGroup>
                                    <p:selectOneRadio id="famsn_dir" value="#{famil32BackingBean.selectedFamil32Bean.vmfam}" columns="2"  
                                                      style="text-align: center;  white-space: nowrap;" disabled="true">
                                        <f:selectItem itemLabel="Si" itemValue="si" />
                                        <f:selectItem itemLabel="No" itemValue="no" />
                                    </p:selectOneRadio>
                                </p:panelGrid>

                                <p:panelGrid  columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group" >
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cpfam" value="#{famil32BackingBean.selectedFamil32Bean.cpfam}"  readonly="true" />
                                        <label>Código Postal</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="pafam" value="#{famil32BackingBean.selectedFamil32Bean.pafam}"  readonly="true" />
                                        <label>País</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="esfam" value="#{famil32BackingBean.selectedFamil32Bean.esfam}"  readonly="true" />
                                        <label>Estado</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="mdfam" value="#{famil32BackingBean.selectedFamil32Bean.mdfam}"  readonly="true" />
                                        <label>Mun/Del</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="lofam" value="#{famil32BackingBean.selectedFamil32Bean.lofam}"  readonly="true" />
                                        <label>Población Pariente</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cofam" value="#{famil32BackingBean.selectedFamil32Bean.cofam}"  readonly="true" />
                                        <label>Colonia</label>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cafam" value="#{famil32BackingBean.selectedFamil32Bean.cafam}"  readonly="true" />
                                        <label>Calle y Número</label>
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask onkeydown="ModifyEnterKeyPressAsTab(event);"   id="tdfam" value="#{famil32BackingBean.selectedFamil32Bean.tdfam}" mask="(99)9999-9999" readonly="true" >      
                                        </p:inputMask>
                                        <label>Teléfono Domicilio</label>
                                    </h:panelGroup>


                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputMask onkeydown="ModifyEnterKeyPressAsTab(event);"   id="tcfam" value="#{famil32BackingBean.selectedFamil32Bean.tcfam}" mask="(99)9999-9999" readonly="true" >    
                                        </p:inputMask>
                                        <label>Teléfono Celular</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="cefamemail" value="#{famil32BackingBean.selectedFamil32Bean.cefam}"
                                                     validatorMessage="El correo no tiene el formato correcto"
                                                     required="false" class="ui-minusculas" readonly="true">
                                            <f:validateRegex  pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />     
                                        </p:inputText>
                                        <label>Correo Electrónico</label>
                                    </h:panelGroup>

                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Documento">

                                <p:panelGrid  columns="1"  layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group" >

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{famil32BackingBean.selectedFamil32Bean.ncfam}" readonly="true" />
                                        <label>Nombre</label>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  value="#{famil32BackingBean.selectedFamil32Bean.tpfam}" readonly="true"/>
                                        <label>Parentesco</label>
                                    </h:panelGroup>

                                    <p:lightBox rendered="#{famil32BackingBean.selectedFamil32Bean.ptfam.length() eq 0 || famil32BackingBean.selectedFamil32Bean.ptfam eq null }"> 
                                        <h:outputLink value="/sirhapp/faces/javax.faces.resource/images/SINFOTO.gif?ln=ultima-layout"  title="Sin Documento de familiar #{famil32BackingBean.selectedFamil32Bean.ncfam}"  >  
                                            <h:graphicImage  class="w3-card-4 " name="images/SINFOTO.gif" library="ultima-layout"  style="height: 140px;max-height: 340px"  />
                                        </h:outputLink>
                                    </p:lightBox>
                                    <p:lightBox  id="lightBox1" rendered="#{famil32BackingBean.selectedFamil32Bean.ptfam.length() gt 0 and famil32BackingBean.selectedFamil32Bean.ptfam ne null}"  > 
                                        <h:outputLink  value="#{bundle.PathRelativeFull}#{famil32BackingBean.selectedFamil32Bean.ptfam}"  title="Documento de familiar #{famil32BackingBean.selectedFamil32Bean.tdfam}"  > 
                                            <h:graphicImage class=" w3-card-4" value="#{bundle.PathRelativeShort}#{famil32BackingBean.selectedFamil32Bean.ptfam}"  style="width: 200px" />
                                        </h:outputLink>
                                    </p:lightBox>

                                </p:panelGrid>

                            </p:tab>
                        </p:tabView>
                    </h:panelGroup> 
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
