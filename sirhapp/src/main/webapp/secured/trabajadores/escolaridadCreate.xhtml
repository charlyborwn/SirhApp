<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="escolaridadCreateDlg" widgetVar="escolaridadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Escolaridad">
            <h:form id="escolaridadCreateForm">
                <p:panel header="Agregar">
                    <h:panelGroup   id="displayEscolaridadCreate" styleClass="ui-fluid ui-panelgrid-blank form-group">

                        <p:tabView id="tabEscolaridadCreate"  activeIndex="#{escol30BackingBean.escol30Tab}"  >
                            <p:ajax event="tabChange" listener="#{escol30BackingBean.onTabChangeEscol30}"  process="tabEscolaridadCreate" />
                            <p:tab title="Datos">

                                <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">

                                    <h:panelGroup styleClass="md-selectonemenu" layout="block" style="width:400px;" >
                                        <p:selectOneMenu onkeydown="ModifyEnterKeyPressAsTab(event);"  id="tnesc" value="#{escol30BackingBean.newEscol30Bean.tnesc}"  
                                                         styleClass="ui-selectonemenu"  
                                                         autoWidth="true" required="true" requiredMessage="Debe proporcionar la escolaridad">
                                            <f:selectItem itemLabel="Seleccione la escolaridad" itemValue=" " noSelectionOption="true"  />
                                            <f:selectItems value="#{estud10Backing.estud10List}" var="est" itemLabel="#{est.niest}" itemValue="#{est.niest}"/>
                                            <p:ajax event="change"  process="@this" update="sliderAcesc" />
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Escolaridad" for="tnesc" />
                                    </h:panelGroup>

                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="niesc" value="#{escol30BackingBean.newEscol30Bean.niesc}"  required="true" requiredMessage="Debe proporcionar la institucion" >
                                            <p:ajax event="change"  process="@this" update="sliderAcesc" />
                                        </p:inputText>
                                        <p:outputLabel value="Nombre Institución" for="niesc" />
                                    </h:panelGroup>


                                    <h:panelGroup  styleClass="md-inputfield">
                                        <p:autoComplete onkeydown="ModifyEnterKeyPressAsTab(event);"  id="esesc" dropdown="true" value="#{escol30BackingBean.newEscol30Bean.esesc}" completeMethod="#{escol30BackingBean.especialidadLaboral}" style="margin-bottom:10px;">
                                            <p:ajax event="change"  process="@this" />
                                        </p:autoComplete>
                                        <p:outputLabel value="Especialidad (Autocomplete)" for="esesc" />
                                    </h:panelGroup>
                                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" >
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:outputLabel for="ceesc" value="Certificado"/>
                                        </h:panelGroup>
                                        <p:selectOneRadio id="ceesc" value="#{escol30BackingBean.newEscol30Bean.ceesc}" columns="2"  
                                                          style="text-align: center;  white-space: nowrap;">
                                            <f:selectItem itemLabel="Si" itemValue="si" />
                                            <f:selectItem itemLabel="No" itemValue="no" />
                                            <p:ajax event="change"  process="@this" update="sliderAcesc"/>
                                        </p:selectOneRadio>
                                    </p:panelGrid>
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group"> 
                                    <h:panelGroup >
                                        <p:outputLabel value="Años cursados"/>
                                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="acesc" value="#{escol30BackingBean.newEscol30Bean.acesc}" />
                                    </h:panelGroup>
                                    <p:slider id="sliderAcesc" for="acesc" minValue="1" maxValue="10" step="1"  disabled="#{!(escol30BackingBean.newEscol30Bean.tnesc.length() gt 0) or !(escol30BackingBean.newEscol30Bean.niesc.length() gt 0)}" >
                                        <p:ajax event="slideEnd"  process="@this" />
                                    </p:slider>
                                    <!-- Observaciones -->
                                    <h:panelGroup styleClass="md-inputfield">
                                        <p:inputTextarea  rows="3" id="obesc" value="#{escol30BackingBean.newEscol30Bean.obesc}" />
                                        <label>Observaciones</label>
                                    </h:panelGroup>

                                </p:panelGrid>


                            </p:tab>
                            <p:tab title="Cursa Actualmente">
                                <h:outputText  value="Debe guardar primero para poder llenar este apartado"/>

                            </p:tab>
                            <p:tab title="Documento">

                                <h:outputText  value="Debe guardar primero para poder llenar este apartado"/>


                            </p:tab>
                        </p:tabView>
                    </h:panelGroup>
                    <f:facet name="footer">
                        <p:panelGrid style="text-align: center;" columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                            <p:commandButton actionListener="#{escol30BackingBean.registerEscol30()}" value="#{bundle.Save}" update="displayEscolaridadCreate,escolaridadListForm:escolaridadDatalist, growl" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('escolaridadCreateDialog').hide(); handleSubmit(args,'escolaridadCreateDialog');"  class="red-btn" />
                            <p:commandButton  value="#{bundle.Cancel}" onclick="escolaridadCreateDialog.hide()" />
                        </p:panelGrid>
                    </f:facet>
                </p:panel>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
