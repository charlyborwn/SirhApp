<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition  template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Datos Identidad"></h:outputText>
        </ui:define>

        <f:metadata>
            <f:event listener="#{traba36aBacking.getTraba36aRequest(userSessionBean.aspirante)}" type="preRenderView" />
            <f:event listener="#{newIdent49a.setRfideA(userSessionBean.aspirante)}" type="preRenderView"/>
        </f:metadata>

        <ui:define name="content">
            <h:form id="panelForm">
                <p:toolbar rendered="#{userSessionBean.aspirante.length() gt 0}">
                    <f:facet name="left"><ui:include src="header.xhtml" /></f:facet>
                    <f:facet name="right">
                        <p:commandButton  type="submit" value="Generar Datos Personales" update="panelForm growl" id="submit" action="#{ident49aBacking.go(2)}" actionListener="#{ident49aAddBacking.register()}"  icon="ui-icon-person" rendered="#{not ident49aAddBacking.registered}">
                            <f:setPropertyActionListener target="#{newIdent49a.rfideA}" 
                                                         value="#{userSessionBean.aspiranteIdentidad}" />
                        </p:commandButton> 
                        <p:commandButton type="submit" update="growl" value="Cancelar" id="cancelar" actionListener="#{ident49aBacking.go(2)}"/>
                    </f:facet>
                </p:toolbar>

                <p:panel header="Registrar datos Personales del Aspirante" rendered="#{userSessionBean.aspirante.length() gt 0}">
                    <p:panel rendered="#{empty newIdent49a}">
                        <h:outputText id="informationMessage" 
                                      value="#{ident49aBacking.infoMessage}" 
                                      rendered="#{ident49aBacking.infoMessage ne null}"
                                      class="informationMessage">

                        </h:outputText>
                    </p:panel>
                    <h:panelGroup  rendered="#{not empty newIdent49a}">
                        <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group" >
                            <h:panelGroup styleClass="md-inputfield" >
                                <p:inputMask onkeydown="ModifyEnterKeyPressAsTab(event);"  id="riideA" autocomplete="false" transient="true"
                                             required="true" requiredMessage="El Registro del IMSS es Obligatorio" size="21"
                                              
                                             value="#{newIdent49a.riideA}" mask="99999999999" maxlength="11" autoClear="false" slotChar=""
                                             >
                                    <f:validateLength minimum="11" ></f:validateLength>
                                </p:inputMask>
                                <label>IMSS</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="uiideA" value="#{newIdent49a.uiideA}" />
                                <label>Unidad Médica Imss</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="ceideA" value="#{newIdent49a.ceideA}" />
                                <label>Clave Elector INE</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="eeideA" value="#{newIdent49a.eeideA}" />
                                <label>Número de Estado INE</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="meideA" value="#{newIdent49a.meideA}" />
                                <label>Número de Municipio INE</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="leideA" value="#{newIdent49a.leideA}" />
                                <label>Número de Localidad INE</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="siideA" value="#{newIdent49a.siideA}" />
                                <label>Número de Sección INE</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="emideA" value="#{newIdent49a.emideA}" />
                                <label>Año de Emisión INE</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="veideA" value="#{newIdent49a.veideA}" />
                                <label>Fecha de Vencimiento INE</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="neideA" value="#{newIdent49a.neideA}" />
                                <label>Número OCR Credencial INE</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-selectonemenu" layout="block">
                                <p:selectOneMenu onkeydown="ModifyEnterKeyPressAsTab(event);"  id="rgideA" value="#{newIdent49a.rgideA}" styleClass="ui-selectonemenu"   >
                                    <f:selectItem itemLabel="Seleccione la Religion"  itemValue=" "  />  
                                    <f:selectItems value="#{relig11Backing.relig11List}" var="rel" itemLabel="#{rel.norel}" itemValue="#{rel.norel}"/>
                                </p:selectOneMenu>
                                <label>Religion</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-selectonemenu" layout="block">
                                <p:selectOneMenu onkeydown="ModifyEnterKeyPressAsTab(event);"  id="ecideA" value="#{newIdent49a.ecideA}" styleClass="ui-selectonemenu" >
                                    <f:selectItem itemLabel="Seleccione el Estado Civil" itemValue=" " />
                                    <f:selectItems value="#{civil06Backing.civil06List}" var="civ" itemLabel="#{civ.nociv}" itemValue="#{civ.nociv}"/>
                                </p:selectOneMenu>
                                <label>Estado Civil</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-selectonemenu" layout="block">
                                <p:selectOneMenu onkeydown="ModifyEnterKeyPressAsTab(event);"  id="tsideA" value="#{newIdent49a.tsideA}" styleClass="ui-selectonemenu"  >
                                    <f:selectItem itemLabel="Seleccione el Tipo de Sangre" itemValue=" " />
                                    <f:selectItems value="#{sangr21Backing.sangr21List}" var="san" itemLabel="#{san.cvsan}" itemValue="#{san.cvsan}"/>
                                </p:selectOneMenu>
                                <label>Tipo de Sangre</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-selectonemenu" layout="block">
                                <p:selectOneMenu onkeydown="ModifyEnterKeyPressAsTab(event);"  label="Seleccione una opcion" id="dsideA" value="#{newIdent49a.dsideA}" styleClass="ui-selectonemenu"  >
                                    <f:selectItem itemLabel="Seleccione una opcion" itemValue=" " />
                                    <f:selectItem itemValue="SI" itemLabel="SI" />
                                    <f:selectItem itemValue="NO" itemLabel="NO" />
                                </p:selectOneMenu>
                                <label>Donador de Sangre</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="diideA" value="#{newIdent49a.diideA}" />
                                <label>Situacion de discapacidad</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:calendar onkeydown="ModifyEnterKeyPressAsTab(event);"  id="fdideA" value="#{newIdent49a.fdideA}"
                                            locale="#{localeBean.locale}" navigator="true" yearRange="c-100:c+100" pattern="dd/MM/yyyy"
                                            mask="true"  
                                            showOn="button" mindate="01/01/1917" />
                                <label>Fecha Ultima Donación de Sangre</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-selectonemenu" layout="block">
                                <p:selectOneMenu onkeydown="ModifyEnterKeyPressAsTab(event);"  id="doideA" value="#{newIdent49a.doideA}" styleClass="ui-selectonemenu"  >
                                    <f:selectItem itemLabel="Seleccione una opcion" itemValue=" " />
                                    <f:selectItem itemValue="SI" itemLabel="SI" />
                                    <f:selectItem itemValue="NO" itemLabel="NO" />
                                </p:selectOneMenu>
                                <label>Donador de Organos</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="alideA" value="#{newIdent49a.alideA}" />
                                <label>Alergico a</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputNumber onkeydown="ModifyEnterKeyPressAsTab(event);"  id="kgideA" value="#{newIdent49a.kgideA}" >
                                    <f:validateDoubleRange minimum="45" maximum="200" />
                                </p:inputNumber>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:calendar onkeydown="ModifyEnterKeyPressAsTab(event);"  id="fkideA" value="#{newIdent49a.fkideA}"
                                            locale="#{localeBean.locale}" navigator="true" yearRange="c-100:c+100" pattern="dd/MM/yyyy"
                                            mask="true"  
                                            showOn="button" mindate="01/01/1917" />
                                <label>Fecha Ultimo Peso</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="esideA" value="#{newIdent49a.esideA}"  >
                                    <f:validateDoubleRange minimum="1.0" maximum="2.21" />
                                </p:inputText>
                                <label>Estatura (mts)</label>
                            </h:panelGroup>


                            <h:panelGroup styleClass="md-inputfield">
                                <p:calendar onkeydown="ModifyEnterKeyPressAsTab(event);"  id="fmideA" value="#{newIdent49a.fmideA}"
                                            locale="#{localeBean.locale}" navigator="true" yearRange="c-100:c+100" pattern="dd/MM/yyyy"
                                            mask="true"  
                                            showOn="button" mindate="01/01/1917" />
                                <label>Fecha Ultima Estatura</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" pt:data-tooltip="Ingrese valor numerico. Ej. 36"
                                              id="ccideA" value="#{newIdent49a.ccideA}" />
                                <label>Talla Camisa</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" pt:data-tooltip="Ingrese valor numerico. Ej. 32"
                                              id="ppideA" value="#{newIdent49a.ppideA}" />
                                <label>Talla Pantalón</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" pt:data-tooltip="Ingrese valor numerico. Ej. 27.5"  
                                              id="zaideA" value="#{newIdent49a.zaideA}" />
                                <label>Talla Zapatos</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="nlideA" value="#{newIdent49a.nlideA}" />
                                <label>Número de Licencia de Manejo</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:calendar onkeydown="ModifyEnterKeyPressAsTab(event);"  id="vlideA" value="#{newIdent49a.vlideA}"
                                            locale="#{localeBean.locale}" navigator="true" yearRange="c-100:c+100" pattern="dd/MM/yyyy"
                                            mask="true"  
                                            showOn="button" mindate="01/01/1917" />
                                <label>Vigencia Licencia de Manejo</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="elideA" value="#{newIdent49a.elideA}" />
                                <label>Lugar Expedición Licencia Manejo</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-selectonemenu" layout="block">
                                <p:selectOneMenu onkeydown="ModifyEnterKeyPressAsTab(event);"  id="apideA" value="#{newIdent49a.apideA}" styleClass="ui-selectonemenu"  >
                                    <f:selectItem itemLabel="Seleccione una opcion" itemValue=" " noSelectionOption="true" />
                                    <f:selectItem itemValue="SI" itemLabel="SI" />
                                    <f:selectItem itemValue="NO" itemLabel="NO" />
                                </p:selectOneMenu>
                                <label>Tiene Automóvil Propio</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="mtideA" value="#{newIdent49a.mtideA}" />
                                <label>Marca Automóvil Propio</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="otideA" value="#{newIdent49a.otideA}" />
                                <label>Modelo Automóvil Propio</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputMask onkeydown="ModifyEnterKeyPressAsTab(event);"  id="aoideA" 
                                              
                                             value="#{newIdent49a.aoideA}" mask="9999" maxlength="4" autoClear="false" slotChar="">
                                    <f:validateLength minimum="4" ></f:validateLength>
                                </p:inputMask>
                                <p:outputLabel value="Año del Automóvil Propio" for="plideA"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputMask onkeydown="ModifyEnterKeyPressAsTab(event);"  id="plideA" 
                                             
                                             value="#{newIdent49a.plideA}" mask="" maxlength="8" autoClear="false" slotChar="">
                                    <f:validateLength minimum="6" ></f:validateLength>
                                </p:inputMask>
                                <p:outputLabel value="Placas del Automóvil Propio" for="plideA"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputNumber onkeydown="ModifyEnterKeyPressAsTab(event);" id="iiideA" value="#{newIdent49a.iiideA}" minValue="0" maxValue="100" decimalPlaces="0" symbol="%" symbolPosition="s" emptyValue="sign" requiredMessage="Debe proporcionar el porcentage" />
                                <label>Porcentaje de Inglés</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputNumber onkeydown="ModifyEnterKeyPressAsTab(event);" id="ifideA" value="#{newIdent49a.ifideA}" minValue="0" maxValue="100" decimalPlaces="0" symbol="%" symbolPosition="s" emptyValue="sign" requiredMessage="Debe proporcionar el porcentage" >

                                </p:inputNumber>
                                <label>Porcentaje de Frances</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="olideA" value="#{newIdent49a.olideA}" />
                                <label>Otro Idioma</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputNumber onkeydown="ModifyEnterKeyPressAsTab(event);" id="ioideA" value="#{newIdent49a.ioideA}" minValue="0" maxValue="100" decimalPlaces="0" symbol="%" symbolPosition="s" emptyValue="sign" requiredMessage="Debe proporcionar el porcentage" />
                                <label>Porcentaje Otro Idioma</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="a1ideA" value="#{newIdent49a.a1ideA}" />
                                <label>Actividad 1 Extracurricular</label>
                            </h:panelGroup>

                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  id="a2ideA" value="#{newIdent49a.a2ideA}" />
                                <label>Actividad 2 Extracurricular</label>
                            </h:panelGroup>

                        </p:panelGrid>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
