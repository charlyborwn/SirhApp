<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition> 
        <p:panel id="panelAspirante"  header="Datos del Aspirante - Haga clic en el boton continuar"  rendered="#{ traba36aBacking.traba36aList.size() le 2 and selectedTraba36a.rftraA ne null}">
            <p:panelGrid columns="2" layout="grid"  styleClass="ui-fluid ui-panelgrid-blank form-group my-panel">
                <p:panelGrid columns="2" layout="grid"   styleClass="ui-panelgrid-blank form-group my-panel">
                    
                    <h:panelGroup styleClass="md-inputfield" >
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36a.fxtraA}" readonly="true"/>
                        <label>Folio:</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield" >
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36a.ritraA}" readonly="true" size="11"/>
                        <label>IMSS</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36a.rftraA}" readonly="true" size="13"/>
                        <label>RFC</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36a.cutraA}" readonly="true" size="18"/>
                        <label>CURP</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield" >
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36a.nctraA}" readonly="true"/>
                        <label>Nombre Completo</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield" >
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36a.edtraA}" readonly="true"/>
                        <label>Edad</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield" >
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36a.setraA}" readonly="true"/>
                        <label>Sexo</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield"  style="white-space: nowrap;">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36a.cctraA}" readonly="true" size="18" >
                            <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy HH:mm" />
                        </p:inputText>
                        <label>F/Solicitud</label>
                    </h:panelGroup>

                </p:panelGrid>

                <p:lightBox rendered="#{selectedTraba36a.patraA.length() gt 0 || not selectedTraba36a.patraA eq null }"> 
                    <h:outputLink value="#{bundle.PathRelativeFull}#{selectedTraba36a.patraA}"  title="Fotografia de #{selectedTraba36a.nctraA}" rendered="#{selectedTraba36a.patraA.length() gt 0 and selectedTraba36a.patraA ne null }" >  

                        <h:graphicImage class="w3-card-4 " value="#{bundle.PathRelativeShort}#{selectedTraba36a.patraA}"  style="height: 140px;max-height: 340px"  />

                    </h:outputLink>
                </p:lightBox>
                <p:lightBox rendered="#{selectedTraba36a.patraA.length() eq 0 || selectedTraba36a.patraA eq null }"> 
                    <h:outputLink value="/sirhapp/faces/javax.faces.resource/images/SINFOTO.gif?ln=ultima-layout"  title="Sin Fotografia del aspirante #{selectedTraba36a.nctraA}" rendered="#{selectedTraba36a.patraA.length() eq 0 or selectedTraba36a.patraA eq null}" >  

                        <h:graphicImage  class="w3-card-4 " name="images/SINFOTO.gif" library="ultima-layout"  style="height: 140px;max-height: 340px"  />

                    </h:outputLink>
                </p:lightBox>

            </p:panelGrid>
            <f:facet name="footer">
                <p:panelGrid  style="text-align: right;" columns="1" layout="grid" styleClass=" ui-panelgrid-blank form-group">
                    
                    <p:commandButton type="submit" 
                                     process="@form"
                                     id="aspiranteViewButton2" 
                                     icon="ui-icon-search" value="#{bundle.View}" 
                                     action="/secured/aspirantes/datosGenerales.xhtml?faces-redirect=true" 
                                     actionListener="#{userSessionBean.setAspirante(selectedTraba36a.rftraA)}" 
                                     update=""  oncomplete="" disabled="#{empty traba36aBacking.selectedTraba36a}"/>
                </p:panelGrid>
            </f:facet>
        </p:panel>
    </ui:composition>
</html>
