<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition >
        <h:form id="experienciaListForm">
            <h:panelGroup rendered="#{traba36aWizardBacking.currentStep.equals('experiencia')}">
                <p:panel header="Lista de Experiencia" id="panel" collapsed="true" />
                <p:dataTable 
                    id="experienciaDatalist" value="#{traba36aWizardBacking.exper31aList}" var="exper31a" 
                    selectionMode="single" selection="#{traba36aWizardBacking.selectedExper31aWiz}"
                    paginator="true"
                    rowKey="#{exper31a.idexpA}" 
                    rows="10"
                    rowsPerPageTemplate="10,20,30,40,50"
                    emptyMessage="#{msg['experienciaa.EmptyList']}" >

                    <p:ajax event="rowSelect"   update="experienciaCreateButton experienciaViewButton experienciaEditButton experienciaDeleteButton"/>
                    <p:ajax event="rowUnselect" update="experienciaCreateButton experienciaViewButton experienciaEditButton experienciaDeleteButton"/>

                    <p:column headerText="Empresa Experiencia">
                        <h:outputText value="#{exper31a.emexpA}" />
                    </p:column>
                    <p:column headerText="Cargo en Experiencia">
                        <h:outputText value="#{exper31a.ceexpA}" />
                    </p:column>
                    <p:column headerText="Inicio Experiencia">
                        <h:outputText value="#{exper31a.inexpA}" >
                            <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Término Experiencia">
                        <h:outputText value="#{exper31a.teexpA}" >
                            <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Causa de Separación">
                        <h:outputText value="#{exper31a.csexpA}" />
                    </p:column>
                    <p:column headerText="Salario Percibido Mensual ($)">
                        <h:outputText value="#{exper31a.sxexpA}" >
                            <f:convertNumber type="currency" locale="#{localeBean.locale}"  currencySymbol="$" />
                        </h:outputText>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton type="submit" process="@form" id="experienciaCreateButton" icon="ui-icon-plus"   value="#{bundle.Create}"  actionListener="#{traba36aWizardBacking.prepareCreateExper31a()}" update=":experienciaCreateForm" oncomplete="PF('experienciaCreateDialog').show(); "/>
                        <p:commandButton type="submit" process="@form" id="experienciaViewButton" icon="ui-icon-search" value="#{bundle.View}"  update="experienciaViewForm"  oncomplete="PF('experienciaViewDialog').show(); " disabled="#{empty traba36aWizardBacking.selectedExper31aWiz}"/>
                        <p:commandButton type="submit" process="@form" id="experienciaEditButton" icon="ui-icon-pencil" value="#{bundle.Edit}" actionListener="#{traba36aWizardBacking.prepareSelectExper31a()}" update="experienciaEditForm"  oncomplete="PF('experienciaEditDialog').show(); " disabled="#{empty traba36aWizardBacking.selectedExper31aWiz}"/>
                        <p:commandButton type="submit" process="@form" id="experienciaDeleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{traba36aWizardBacking.deleteExper31a()}" update="experienciaDatalist,growl" disabled="#{empty traba36aWizardBacking.selectedExper31aWiz}"/>
                    </f:facet>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
    </ui:composition>
</html>
