<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Afiliacion de Aspirantes"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="panelForm" enctype="multipart/form-data">
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton action="/secured/empty.xhtml?faces-redirect=true" process="@this" value="Salir" icon="ui-icon-home"/>
                    </f:facet>
                </p:toolbar>
                <p:panel style="padding: 0px ;margin: 2px; height:45px" id="botones">
                    <div class="sirh-nowrap">
                        <p:commandButton type="button" style="float:left" id="back1" value="Anterior" onclick="PF('wiz').back();" icon="fa fa-chevron-left"
                                         update="next1 save" rendered="#{traba36aWizardBacking.back}" class="red-btn" > 
                        </p:commandButton>
                        <p:commandButton id="save" type="submit"  style="float:right"  icon="fa fa-save" value="" actionListener="#{traba36aWizardBacking.save}" 
                                         update="panelForm growl" class="green-btn" rendered="#{traba36aWizardBacking.save}"/>
                        <p:commandButton type="button" style="float:right" id="next1" value="Siguiente" onclick="PF('wiz').next();" icon="fa fa-chevron-right"
                                         update="back1 save"  rendered="#{traba36aWizardBacking.next}" class="red-btn" >
                        </p:commandButton>
                    </div>
                </p:panel>
                <p:wizard 
                    showNavBar="false" 
                    id="wizard" 
                    widgetVar="wiz"
                    flowListener="#{traba36aWizardBacking.onFlowProcessAfiliacion}">
                    <!--Nuevo-->
                    <p:tab id="buscar" title="Buscar">
                        <ui:include src="./find.xhtml"/>
                    </p:tab>
                    <!--Nuevo-->
                    <p:tab id="datos" title="Aspirante">
                        <ui:include src="#{traba36aWizardBacking.selectedTraba36aWiz eq null ? './tabDatosNew.xhtml' : './tabDatos.xhtml'}"/>
                    </p:tab>
                    <!--Requisitos-->
                    <p:tab id="requisitos" title="Requisitos" >
                        <ui:include src="#{traba36aWizardBacking.selectedRequi54Wiz eq null ? './tabRequisitosNew.xhtml' : './tabRequisitos.xhtml'}"/>
                    </p:tab>
                    <!--Datos Identidad-->
                    <p:tab id="identidad" title="Datos de Identificación" >
                        <ui:include src="#{traba36aWizardBacking.selectedIdent49aWiz eq null ? './tabDatosIdentificacionNew.xhtml' : './tabDatosIdentificacion.xhtml'}"/>
                    </p:tab>
                    <!--Datos Personales-->
                    <p:tab id="personales" title="Personales">
                        <ui:include src="#{traba36aWizardBacking.selectedDatos28aWiz eq null ? './tabPersonalesNew.xhtml' : './tabPersonales.xhtml'}"/>
                    </p:tab>
                    <!--Beneficiarios-->
                    <p:tab id="beneficiarios" title="Beneficiarios">
                        <ui:include src="./tabBeneficiarios.xhtml"/>
                    </p:tab>
                    <!--Escolaridad-->
                    <p:tab id="escolaridad" title="Escolaridad">
                        <ui:include src="./tabEscolaridad.xhtml"/>
                    </p:tab>
                    <!--Experiencia-->
                    <p:tab id="experiencia" title="Experiencia">
                        <ui:include src="./tabExperiencia.xhtml"/>
                    </p:tab>
                    <!--Familiares-->
                    <p:tab id="familiares" title="Familiares">
                        <ui:include src="./tabFamiliares.xhtml"/>
                    </p:tab>
                    <!--Documentacion-->
                    <p:tab id="documentacion" title="Documentacion">
                        <ui:include src="./tabDocumentacion.xhtml"/>
                    </p:tab>
                    <!--Confirmación-->
                    <p:tab id="confirmacion" title="Fin">
                        <ui:include src="#{traba36aWizardBacking.currentStep.equals('confirmacion') ? './tabGeneradorOficios.xhtml' : './empty.xhtml'}"/> 
                    </p:tab>
                </p:wizard>
            </h:form>
            <ui:include src="beneficiarioCreate.xhtml"/>
            <ui:include src="beneficiarioEdit.xhtml"/>
            <ui:include src="beneficiarioView.xhtml"/>
            <ui:include src="escolaridadCreate.xhtml"/>
            <ui:include src="escolaridadEdit.xhtml"/>
            <ui:include src="escolaridadView.xhtml"/>
            <ui:include src="familiarCreate.xhtml"/>
            <ui:include src="familiarEdit.xhtml"/>
            <ui:include src="familiarView.xhtml"/>
            <ui:include src="experienciaCreate.xhtml"/>
            <ui:include src="experienciaEdit.xhtml"/>
            <ui:include src="experienciaView.xhtml"/>
            <ui:include src="documentacionCreate.xhtml"/>
            <ui:include src="documentacionEdit.xhtml"/>
            <ui:include src="documentacionView.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
