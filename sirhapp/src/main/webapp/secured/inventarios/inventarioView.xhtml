<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Ver Inventario"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="panelForm" enctype="multipart/form-data" >
                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{hashBean.md5}" id="taskID" type="hidden" />
                <p:toolbar>
                    <f:facet name="left"></f:facet>
                    <f:facet name="right">
                        <p:commandButton update="growl" action="#{inven37BackingBean.go(2)}" process="@this" value="Cancelar" icon="ui-icon-home"></p:commandButton>
                    </f:facet>
                </p:toolbar>
                <p:panel header="Ver Inventario"  id="panel" >
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  value="#{inven37BackingBean.selectedInven37.neinv}"   readonly="true" />
                            <label>Empresa</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield" style="width:250px">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{inven37BackingBean.selectedInven37.fiinv}"  size="20" readonly="true">
                                <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy HH:mm" />
                            </p:inputText>
                            <label>Fecha del Movimiento</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{inven37BackingBean.selectedInven37.tiinv}" readonly="true"/>
                            <p:outputLabel value="Movimiento"  />
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{inven37BackingBean.selectedInven37.rfinv}" readonly="true"/>
                            <p:outputLabel value="RFC del proveedor" />
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);"  value="#{inven37BackingBean.selectedInven37.ncinv}" readonly="true"/>
                            <label>Nombre Corto Proveedor</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield" style="width:250px">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{inven37BackingBean.selectedInven37.fainv}"  size="20" readonly="true">
                                <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                            </p:inputText>
                            <label>Fecha de Adquisición</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputNumber onkeydown="ModifyEnterKeyPressAsTab(event);"  value="#{inven37BackingBean.selectedInven37.puinv}"   readonly="true"/>
                            <p:outputLabel value="Precio Unitario ($)" />
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="arinv" value="#{inven37BackingBean.selectedInven37.arinv}" readonly="true" />
                            <label>Descripción</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="mainv" value="#{inven37BackingBean.selectedInven37.mainv}" readonly="true" />
                            <label>Marca</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="moinv" value="#{inven37BackingBean.selectedInven37.moinv}" readonly="true"/>
                            <label>Modelo</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="coinv" value="#{inven37BackingBean.selectedInven37.coinv}" readonly="true"/>
                            <label>Color</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="tainv" value="#{inven37BackingBean.selectedInven37.tainv}" readonly="true" />
                            <label>Talla</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{inven37BackingBean.selectedInven37.cainv}" readonly="true"/>
                            <label>Cantidad</label>
                        </h:panelGroup>

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="ntinv" value="#{inven37BackingBean.selectedInven37.ntinv}" readonly="true"/>
                            <label>Número de Trabajador</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nninv" value="#{inven37BackingBean.selectedInven37.nninv}" readonly="true"/>
                            <label>Nombre del Trabajador</label>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
