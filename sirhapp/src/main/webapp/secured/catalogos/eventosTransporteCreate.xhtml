<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">>
    <f:metadata>
    </f:metadata>

    <ui:define name="content">
        <h:form id="panelForm" enctype="multipart/form-data">
            
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                        </f:facet>
                        <f:facet name="right">
                            <c:if test="#{request.isUserInRole('0')||request.isUserInRole('1')}">
                                <p:commandButton  type="submit" value="Agregar Registro" update="panelForm growl" id="submit" action="#{event43Backing.go(2)}" actionListener="#{event43AddBacking.register()}"  icon="ui-icon-person">
                                </p:commandButton> 
                            </c:if>
                        </f:facet>
                    </p:toolbar>
                    <div class=" ui-fluid ui-panel-title">
                        <p:panel header="Agregar un nuevo Registro" id="panel" >
                            <h:panelGroup >
                                <!-- Datos del Registro -->
                                <div class="card card-w-title">
                                    <h1>Datos del Registro</h1>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="ceeve" value="#{newEvent43.ceeve}" />
                                            <label>Clave Empresa</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="neeve" value="#{newEvent43.neeve}" />
                                            <label>Nombre Empresa</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="fceve" value="#{newEvent43.fceve}" />
                                            <label>Fecha del Evento</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="hoeve" value="#{newEvent43.hoeve}" />
                                            <label>Hora del Evento</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="uneve" value="#{newEvent43.uneve}" />
                                            <label>Número de Unidad</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="maeve" value="#{newEvent43.maeve}" />
                                            <label>Marca</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="moeve" value="#{newEvent43.moeve}" />
                                            <label>Modelo</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="pleve" value="#{newEvent43.pleve}" />
                                            <label>Placas</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="rueve" value="#{newEvent43.rueve}" />
                                            <label>Número de Ruta</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="roeve" value="#{newEvent43.roeve}" />
                                            <label>Ruta Origen</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="rdeve" value="#{newEvent43.rdeve}" />
                                            <label>Ruta Destino</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="rfeve" value="#{newEvent43.rfeve}" />
                                            <label>RFC Chofer</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nceve" value="#{newEvent43.nceve}" />
                                            <label>Nombre Chofer</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="tceve" value="#{newEvent43.tceve}" />
                                            <label>Teléfono Celular</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="deeve" value="#{newEvent43.deeve}" />
                                            <label>Descripción del Evento</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="reeve" value="#{newEvent43.reeve}" />
                                            <label>Resolución del Evento</label>
                                        </h:panelGroup>




                                    </p:panelGrid>
                                </div>
                            </h:panelGroup>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
