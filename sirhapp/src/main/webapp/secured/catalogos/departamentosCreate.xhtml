<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">>
    <f:metadata>
    </f:metadata>

    <ui:define name="content">
        <h:form id="panelForm" enctype="multipart/form-data">
            
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                        </f:facet>
                        <f:facet name="right">
                            <c:if test="#{request.isUserInRole('0')||request.isUserInRole('1')}">
                                <p:commandButton  type="submit" value="Agregar Registro" update="panelForm growl" id="submit" action="#{depar03Backing.go(2)}" actionListener="#{depar03AddBacking.register()}"  icon="ui-icon-person">
                                </p:commandButton> 
                            </c:if>
                        </f:facet>
                    </p:toolbar>
                    <div class=" ui-fluid ui-panel-title">
                        <p:panel header="Agregar un nuevo Registro" id="panel" >
                            <h:panelGroup >
                                <!-- Datos del Registro -->
                                <div class="card card-w-title">
                                    <h1>Datos del Registro</h1>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">


                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nudep" value="#{newDepar03.nudep}" />
                                            <label>Número del Departamento</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cedep" value="#{newDepar03.cedep}" />
                                            <label>Clave Empresa Departamento</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nedep" value="#{newDepar03.nedep}" />
                                            <label>Nombre Empresa Departamento</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="sedep" value="#{newDepar03.sedep}" />
                                            <label>Copmlejo</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="ordep" value="#{newDepar03.ordep}" />
                                            <label>Orden del Departamento</label>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="codep" value="#{newDepar03.codep}" />
                                            <label>Código Departamento</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nodep" value="#{newDepar03.nodep}" />
                                            <label>Nombre Departamento</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="csdep" value="#{newDepar03.csdep}" />
                                            <label>Clave Sección</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="ccdep" value="#{newDepar03.ccdep}" />
                                            <label>Clave Código Sección</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="sudep" value="#{newDepar03.sudep}" />
                                            <label>Clave Sub-Sección</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nsdep" value="#{newDepar03.nsdep}" />
                                            <label>Nombre Sección</label>
                                        </h:panelGroup>






                                    </p:panelGrid>
                                </div>
                            </h:panelGroup>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
