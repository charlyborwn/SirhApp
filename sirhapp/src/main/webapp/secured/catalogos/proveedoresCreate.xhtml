<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition  template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Proveedores"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form id="panelForm" enctype="multipart/form-data">
                <p:toolbar>
                    <f:facet name="left"></f:facet>
                    <f:facet name="right">
                        <p:commandButton  type="submit" value="Agregar Registro" update="panelForm growl" id="submit" action="#{prove48Backing.go(2)}" actionListener="#{prove48AddBacking.register()}"  icon="ui-icon-person"/>
                    </f:facet>
                </p:toolbar>
                <p:panel header="Agregar un proveedor" id="panel" >
                    <h:panelGroup >
                        <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">

                            <p:inputMask onkeydown="ModifyEnterKeyPressAsTab(event);"  id="rfcSearch" 
                                         placeholder="RFC"
                                         autocomplete="false" 
                                         required="true" 
                                         requiredMessage="El RFC es requerido"
                                         validatorMessage="El RFC no es Valido"
                                         value="#{newProve48.rfpro}" 
                                         mask="aaaa999999***" maxlength="13" autoClear="false" slotChar="">
                                <f:validateLength minimum="10" ></f:validateLength>
                                <f:ajax event="blur"
                                        execute="rfcSearch" 
                                        render="results growl submit"
                                        listener="#{traba36aWizardBacking.handleChange}"
                                        />
                                <p:ajax event="change" update="submit" />
                            </p:inputMask>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="ncpro" value="#{newProve48.ncpro}" />
                                <label>Nombre Corto del Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nlpro" value="#{newProve48.nlpro}" />
                                <label>Nombre Largo del Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="eppro" value="#{newProve48.eppro}" />
                                <label>Especialidad</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="papro" value="#{newProve48.papro}" />
                                <label>Domicilio País Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="espro" value="#{newProve48.espro}" />
                                <label>Domicilio Estado Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="mdpro" value="#{newProve48.mdpro}" />
                                <label>Domicilio Mun/Del Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="lopro" value="#{newProve48.lopro}" />
                                <label>Domicilio Población Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="copro" value="#{newProve48.copro}" />
                                <label>Domicilio Colonia Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="capro" value="#{newProve48.capro}" />
                                <label>Domicilio Calle y Número Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cppro" value="#{newProve48.cppro}" />
                                <label>Domicilio Código Postal Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="tdpro" value="#{newProve48.tdpro}" />
                                <label>Teléfono Proveedor</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="pcpro" value="#{newProve48.pcpro}" />
                                <label>Persona Contacto</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="crpro" value="#{newProve48.crpro}" />
                                <label>Cargo Persona Contacto </label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="tcpro" value="#{newProve48.tcpro}" />
                                <label>Teléfono Celular Persona Contacto</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="ui-inputgroup">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="email" value="#{newProve48.mapro}" size="40"
                                             pt:placeholder="Dirección de correo electrónico"
                                             validatorMessage="El correo no tiene el formato correcto"
                                             class="ui-minusculas"
                                             >
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                                <p:outputLabel class="ui-inputgroup-addon"><i class="fa fa-envelope"></i></p:outputLabel>
                            </h:panelGroup>
                        </p:panelGrid>
                    </h:panelGroup>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
