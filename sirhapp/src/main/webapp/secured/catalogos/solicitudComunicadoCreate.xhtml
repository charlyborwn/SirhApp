<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">>
    <f:metadata>
    </f:metadata>

    <ui:define name="content">
        <h:form id="panelForm" enctype="multipart/form-data">

            <p:toolbar>
                <f:facet name="left"></f:facet>
                <f:facet name="right">
                    <c:if test="#{request.isUserInRole('0')||request.isUserInRole('1')}">
                        <p:commandButton  type="submit" value="Agregar Registro" update="panelForm growl" id="submit" action="#{petic51Backing.go(2)}" actionListener="#{petic51AddBacking.register()}"  icon="ui-icon-person">
                        </p:commandButton> 
                    </c:if>
                </f:facet>
            </p:toolbar>
            <p:panel header="Agregar un nuevo Registro" id="panel" >
                <h:panelGroup >

                    <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">

                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="srpet" value="#{newPetic51.srpet}" />
                            <label>Fecha de solicitud de comunicado</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="rspet" value="#{newPetic51.rspet}" />
                            <label>Fecha de respuesta de solicitud</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="espet" value="#{newPetic51.espet}" />
                            <label>Estado de respuesta</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="repet" value="#{newPetic51.repet}" />
                            <label>Identificador del comunicado</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cvpet" value="#{newPetic51.cvpet}" />
                            <label>Usuario que solicita el comunicado</label>
                        </h:panelGroup>
                    </p:panelGrid>

                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
