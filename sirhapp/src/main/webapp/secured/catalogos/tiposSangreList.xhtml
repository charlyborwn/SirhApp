<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:event listener="#{sangr21Backing.getListSangr21()}" type="preRenderView"/>
    </f:metadata>
    <ui:define name="content">

        <h:form id="panelForm">
            
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                        </f:facet>
                        <f:facet name="right">
                           <span class="ui-separator" style="padding-right: 5px;">
                                <span class="fa fa-ellipsis-v SoftGray" />
                            </span>
                            <p:commandButton update="growl" action="#{sangr21Backing.go(2)}" process="@this" value="Cancelar" icon="ui-icon-home">
                            </p:commandButton> 

                        </f:facet>
                    </p:toolbar>
                    <p:panel id="panel" >
                        <h:panelGroup  id="results" class="table-responsive">
                            <p:dataTable var="sangr21" value="#{sangr21Backing.sangr21List}" selectionMode="single" reflow="true"
                                         selection="#{sangr21Backing.selectedSangr21}" rowKey="#{sangr21.idsan}" paginator="true" rows="10" rowsPerPageTemplate="10,50,100" emptyMessage="#{msg['sangr21.EmptyList']}">

                                <f:facet name="header">
                                    <div style="position: relative; width: 100%;">
                                        <div style="width: 100%; text-align: left;">Tipos de Sangre
                                            <div  style="position: absolute; width: 100%;text-align: right; top:-6px;">
                                                <c:if test="#{request.isUserInRole('0')|| request.isUserInRole('1')}">
                                                    <p:commandButton action="#{sangr21Backing.go(0)}"  process="@this" icon="ui-icon-plus" value="Nuevo" style="width:auto;" styleClass="blue-btn flat" >
                                                    </p:commandButton>
                                                </c:if>
                                            </div>
                                        </div>

                                    </div>
                                </f:facet>

                                <p:column headerText="Clave Tipo de Sangre">
                                    <h:outputText value="#{sangr21.cvsan}" />
                                </p:column>


                                <p:column width="190" headerText="Acciones">
                                    <p:commandButton action="#{sangr21Backing.go(3)}" actionListener="#{userSessionBean.setIdsan(sangr21.idsan)}"   
                                                     style="width:auto;" styleClass="blue-btn flat" 
                                                     value="Seleccionar" process="@this">
                                    </p:commandButton>
                                    <c:if test="#{request.isUserInRole('0')||request.isUserInRole('1')}">
                                        <p:commandButton action="#{sangr21Backing.go(1)}"  process="@this"
                                                         style="width:auto;" styleClass="blue-btn flat" 
                                                         value="Editar">
                                            <f:setPropertyActionListener target="#{userSessionBean.idsan}" 
                                                                         value="#{sangr21.idsan}" />
                                        </p:commandButton>
                                    </c:if>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>

                    </p:panel>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
