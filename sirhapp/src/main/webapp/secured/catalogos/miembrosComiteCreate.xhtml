<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">>
    <f:metadata>
    </f:metadata>

    <ui:define name="content">
        <h:form id="panelForm" enctype="multipart/form-data">
            
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:toolbar>
                        <f:facet name="left">
                        </f:facet>
                        <f:facet name="right">
                            <c:if test="#{request.isUserInRole('0')||request.isUserInRole('1')}">
                                <p:commandButton  type="submit" value="Agregar Registro" update="panelForm growl" id="submit" action="#{comit08Backing.go(2)}" actionListener="#{comit08AddBacking.register()}"  icon="ui-icon-person">
                                </p:commandButton> 
                            </c:if>
                        </f:facet>
                    </p:toolbar>
                    <div class=" ui-fluid ui-panel-title">
                        <p:panel header="Agregar un nuevo Registro" id="panel" >
                            <h:panelGroup >
                                <!-- Datos del Registro -->
                                <div class="card card-w-title">
                                    <h1>Datos del Registro</h1>
                                    <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">



                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cecom" value="#{newComit08.cecom}" />
                                            <label>Clave Empresa Cargo Comité</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nocom" value="#{newComit08.nocom}" />
                                            <label>Nombre Empresa Cargo Comité</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cdcom" value="#{newComit08.cdcom}" />
                                            <label>Clave Departamento Cargo Comité</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="ndcom" value="#{newComit08.ndcom}" />
                                            <label>Nombre Departamento Cargo Comité</label>
                                        </h:panelGroup>

                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cvcom" value="#{newComit08.cvcom}" />
                                            <label>Clave Cargo Comité</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="nccom" value="#{newComit08.nccom}" />
                                            <label>Nombre Cargo Comité</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="orcom" value="#{newComit08.orcom}" />
                                            <label>Orden Cargo Comité</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="ntcom" value="#{newComit08.ntcom}" />
                                            <label>Número de Trabajador</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="npcom" value="#{newComit08.npcom}" />
                                            <label>Nombre Persona Cargo Comité</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="t1com" value="#{newComit08.t1com}" />
                                            <label>Teléfono No. 1 Oficina</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="t2com" value="#{newComit08.t2com}" />
                                            <label>Teléfono No. 2 Oficina</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="tccom" value="#{newComit08.tccom}" />
                                            <label>Teléfono Celular</label>
                                        </h:panelGroup>
                                        <h:panelGroup styleClass="md-inputfield">
                                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="macom" value="#{newComit08.macom}" />
                                            <label>Dirección de Correo</label>
                                        </h:panelGroup>
              

                                    </p:panelGrid>
                                </div>
                            </h:panelGroup>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
