<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Empresas"></h:outputText>
        </ui:define>

        <f:metadata>
            <f:event listener="#{empre04Backing.getEmpre04Request(userSessionBean.idemp)}" type="preRenderView" rendered="#{userSessionBean.idemp gt 0}"/>
        </f:metadata>

        <ui:define name="content">
            <h:form id="panelForm" enctype="multipart/form-data">
                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{hashBean.md5}" id="taskID" type="hidden" />

                <p:toolbar>
                    <f:facet name="left"></f:facet>
                    <f:facet name="right">
                        <p:commandButton type="submit" update="growl" value="Actualizar" action="#{empre04Backing.go(2)}" actionListener="#{empre04Backing.updateEmpre04()}" icon="ui-icon-update"/>
                        <p:commandButton  onclick="PF('eliminar').show();" value="Eliminar"  type="button" icon="ui-icon-delete" />
                        <p:commandButton update="growl" action="#{empre04Backing.go(2)}" process="@this" value="Cancelar" icon="ui-icon-home"/>
                        <!--Secciones-->
                        <section id="secAll">
                            <!--Seccion Dialogo Eliminar-->
                            <section id="secEliminar">
                                <div class="ui-g">
                                    <p:dialog id="eliminar" widgetVar="eliminar" header="¿Deseas borrar el registro?" modal="true" closeOnEscape="true" resizable="false" >
                                        <h:panelGrid columns="2" cellpadding="5">
                                            <p:outputLabel style="color:black;" />
                                            <f:facet name="footer">
                                                <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                                    <p:commandButton value="Cancelar" update="growl" onclick="PF('eliminar').hide();"  />
                                                    <p:commandButton type="submit" update="growl" value="Eliminar" action="#{empre04Backing.go(2)}" actionListener="#{empre04Backing.deleteEmpre04()}"  oncomplete="PF('eliminar').hide();" class="red-btn">
                                                        <f:setPropertyActionListener target="#{userSessionBean.idemp}"
                                                                                     value="#{-1}" />
                                                    </p:commandButton>
                                                </p:panelGrid>
                                            </f:facet>  
                                        </h:panelGrid>
                                    </p:dialog>
                                </div>
                            </section>
                        </section>
                    </f:facet>
                </p:toolbar>
                <p:panel header="Actualizar datos del Registro" id="panel" >
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cvemp" value="#{selectedEmpre04.cvemp}" />
                            <label>Clave Empresa</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="noemp" value="#{selectedEmpre04.noemp}" />
                            <label>Nombre Empresa</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="seemp" value="#{selectedEmpre04.seemp}" />
                            <label>Complejo</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="oremp" value="#{selectedEmpre04.oremp}" />
                            <label>Orden Empresa</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="giemp" value="#{selectedEmpre04.giemp}" />
                            <label>Giro Empresa</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="paemp" value="#{selectedEmpre04.paemp}" />
                            <label> País</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="esemp" value="#{selectedEmpre04.esemp}" />
                            <label> Estado</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="mdemp" value="#{selectedEmpre04.mdemp}" />
                            <label> Mun/Del</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="loemp" value="#{selectedEmpre04.loemp}" />
                            <label> Población</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="coemp" value="#{selectedEmpre04.coemp}" />
                            <label> Colonia</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cpemp" value="#{selectedEmpre04.cpemp}" />
                            <label> Código Postal</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="neemp" value="#{selectedEmpre04.neemp}" />
                            <label> Calle y Número</label>
                        </h:panelGroup>
                    </p:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
