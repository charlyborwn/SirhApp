<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Empresas"></h:outputText>
        </ui:define>


        <ui:define name="content">
            <h:form id="panelForm" enctype="multipart/form-data">


                <p:toolbar>
                    <f:facet name="left"></f:facet>
                    <f:facet name="right">
                        <p:commandButton  type="submit" value="Agregar Registro" update="panelForm growl" id="submit" action="#{empre04Backing.go(2)}" actionListener="#{empre04AddBacking.register()}"  icon="ui-icon-person"/>
                    </f:facet>
                </p:toolbar>

                <p:panel header="Agregar un nuevo Registro" id="panel" >
                    <h:panelGroup >

                        <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cvemp" value="#{newEmpre04.cvemp}" />
                                <label>Clave Empresa</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="noemp" value="#{newEmpre04.noemp}" />
                                <label>Nombre Empresa</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="seemp" value="#{newEmpre04.seemp}" />
                                <label>Complejo</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="oremp" value="#{newEmpre04.oremp}" />
                                <label>Orden Empresa</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="giemp" value="#{newEmpre04.giemp}" />
                                <label>Giro Empresa</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="paemp" value="#{newEmpre04.paemp}" />
                                <label> País</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="esemp" value="#{newEmpre04.esemp}" />
                                <label> Estado</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="mdemp" value="#{newEmpre04.mdemp}" />
                                <label> Mun/Del</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="loemp" value="#{newEmpre04.loemp}" />
                                <label> Población</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="coemp" value="#{newEmpre04.coemp}" />
                                <label> Colonia</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cpemp" value="#{newEmpre04.cpemp}" />
                                <label> Código Postal</label>
                            </h:panelGroup>
                            <h:panelGroup styleClass="md-inputfield">
                                <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="neemp" value="#{newEmpre04.neemp}" />
                                <label> Calle y Número</label>
                            </h:panelGroup>
                        </p:panelGrid>
                    </h:panelGroup>
                </p:panel>

            </h:form>
        </ui:define>
    </ui:composition>
</html>
