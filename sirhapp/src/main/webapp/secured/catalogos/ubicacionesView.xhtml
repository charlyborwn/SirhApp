<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:event listener="#{ubica23Backing.getUbica23Request(userSessionBean.idubi)}" type="preRenderView" rendered="#{userSessionBean.idubi gt 0}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="panelForm">
            <p:toolbar>
                <f:facet name="left"></f:facet>
                <f:facet name="right">
                    <span class="ui-separator" style="padding-right: 5px;">
                        <span class="fa fa-ellipsis-v SoftGray" />
                    </span>
                    <c:if test="#{request.isUserInRole('0')|| request.isUserInRole('1')}">
                        <p:commandButton action="#{ubica23Backing.go(1)}"  process="@this" value="Editar" rendered="#{not empty selectedUbica23}"  icon="ui-icon-update"/>
                    </c:if>
                    <p:commandButton update="growl" action="#{ubica23Backing.go(2)}" process="@this" value="Cancelar" icon="ui-icon-home">
                        <f:setPropertyActionListener target="#{userSessionBean.idubi}" 
                                                     value="#{null}" />
                    </p:commandButton> 

                </f:facet>
            </p:toolbar>
            <p:panel header="Datos del Registro" >

                <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">

                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="paubi" value="#{selectedUbica23.paubi}" readonly="true" />
                        <label>Pais</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="esubi" value="#{selectedUbica23.esubi}" readonly="true" />
                        <label>Estado Ubicaci贸n</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="mdubi" value="#{selectedUbica23.mdubi}" readonly="true" />
                        <label>Mun/Del Ubicaci贸n</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="loubi" value="#{selectedUbica23.loubi}" readonly="true" />
                        <label>Localidad Ciudad</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="coubi" value="#{selectedUbica23.coubi}" readonly="true" />
                        <label>Colonia</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cpubi" value="#{selectedUbica23.cpubi}" readonly="true" />
                        <label>C贸digo Postal Ubicaci贸n</label>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
