<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:metadata>
        <f:event listener="#{repor50Backing.getRepor50Request(userSessionBean.idrep)}" type="preRenderView" rendered="#{userSessionBean.idrep gt 0}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form id="panelForm">
            <p:toolbar>
                <f:facet name="left"></f:facet>
                <f:facet name="right">
                    <span class="ui-separator" style="padding-right: 5px;">
                        <span class="fa fa-ellipsis-v SoftGray" />
                    </span>
                    <p:commandButton action="#{repor50Backing.go(1)}"  process="@this" value="Editar" rendered="#{not empty selectedRepor50}"  icon="ui-icon-update"/>
                    <p:commandButton update="growl" action="#{repor50Backing.go(2)}" process="@this" value="Cancelar" icon="ui-icon-home">
                        <f:setPropertyActionListener target="#{userSessionBean.idrep}" 
                                                     value="#{null}" />
                    </p:commandButton> 
                </f:facet>
            </p:toolbar>
            <p:panel header="Datos del Registro"  styleClass=" ui-g-12">
                <p:panelGrid columns="2" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="tirep" value="#{selectedRepor50.tirep}" readonly="true" />
                        <label>Titulo</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="aurep" value="#{selectedRepor50.aurep}" readonly="true" />
                        <label>Autor</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="cvrep" value="#{selectedRepor50.cvrep}" readonly="true" />
                        <label>Clave Comunicado</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield">
                        <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" id="derep" value="#{selectedRepor50.derep}" readonly="true" />
                        <label>Descripcion</label>
                    </h:panelGroup>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
