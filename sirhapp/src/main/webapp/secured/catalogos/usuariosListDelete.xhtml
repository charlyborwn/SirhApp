<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Gestion de Usuarios"></h:outputText>
        </ui:define>

        <f:metadata>
            <f:event listener="#{usuar24Backing.getListUsuar24}" type="preRenderView"/>            
        </f:metadata>

        <ui:define name="content">
            <h:form id="panelForm">
                <p:panel id="panel" header="Listas de usuarios" collapsed="true"/>
                <h:panelGroup id="results">
                    <p:dataTable  value="#{usuar24Backing.usuar24List}" 
                                  var="usuar24" class="table-responsive"
                                  rendered="#{not empty usuar24Backing.usuar24List}">

                        <p:column headerText="Usuario" width="80">
                            <h:outputText value="#{usuar24.cvusu}" />
                        </p:column>
                        <p:column headerText="Nombre" width="30%">
                            <h:outputText value="#{usuar24.ncusu}" />
                        </p:column>
                        <p:column headerText="Acciones" >
                            <h:commandLink value="Borrar" action="#{usuar24Backing.deleteUsuar24}">
                                <f:setPropertyActionListener target="#{usuar24Backing.selectedUsuar24}" value="#{usuar24}" />
                                <f:ajax render="@form" />
                            </h:commandLink>
                        </p:column> 
                    </p:dataTable> 
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
