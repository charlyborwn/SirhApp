<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/WEB-INF/template.xhtml">

        <ui:define name="title">
            <h:outputText value="Contratos"></h:outputText>
        </ui:define>

        <f:metadata>
            <f:event listener="#{contr27Backing.getTraba36Request(userSessionBean.contratoTrabajador)}" type="preRenderView"/>
        </f:metadata>

        <ui:define name="content">
            <h:form id="panelForm">
                <p:toolbar>
                    <f:facet name="left"><ui:include src="header.xhtml" /></f:facet>
                    <f:facet name="right">
                        <p:commandButton update="growl" action="/secured/contratos/find.xhtml?faces-redirect=true" process="@this" value="Cancelar" icon="ui-icon-home">
                            <f:setPropertyActionListener target="#{userSessionBean.contrato}" 
                                                         value="#{null}" />
                            <f:setPropertyActionListener target="#{userSessionBean.contratoTrabajador}" 
                                                         value="#{null}" />
                        </p:commandButton>
                    </f:facet>
                </p:toolbar>
                <p:panel  rendered="#{userSessionBean.contratoTrabajador ne null}" >
                    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-10,ui-grid-col-3" styleClass="ui-fluid ui-panelgrid-blank form-group ">
                        <h:panelGroup>
                            <p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-10" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield" style="width:200px"  >
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true"   value="#{selectedTraba36Cto.nutra}"
                                                  size="28" />
                                    <label>C/Trabajador</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" style="width:200px">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36Cto.cctra}" readonly="true" size="20" >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                    <label>Fecha de Solicitud</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield" layout="block">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="estraA" value="#{selectedTraba36Cto.estra}" />
                                    <label>Especialidad Laboral</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">

                                <h:panelGroup styleClass="md-inputfield" >
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36Cto.nctra}" readonly="true"/>
                                    <label>Nombre Completo</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="4" layout="grid" columnClasses="ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,ui-grid-col-12" styleClass="ui-fluid ui-panelgrid-blank form-group">

                                <h:panelGroup styleClass="md-inputfield" style="width:170px">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36Cto.fntra}"  readonly="true" size="18" >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                    <label>Fecha de Nacimiento</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true"   id="sel_edtraA" value="#{selectedTraba36Cto.edtra}" required="true" requiredMessage="El Nombre es Obligatorio"/>
                                    <label>Edad</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield" >
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36Cto.setra}" readonly="true"/>
                                    <label>Sexo</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield" layout="block">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="natraA" value="#{selectedTraba36Cto.natra}" />
                                    <label>Nacionalidad</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield" style="width:170px">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true"  id="sel_rftraA"  value="#{selectedTraba36Cto.rftra}"  size="18" />
                                    <label>RFC</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" style="width:170px">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true"  id="sel_curp"
                                                 value="#{selectedTraba36Cto.cutra}"  size="18">
                                    </p:inputText>
                                    <p:outputLabel value="CURP" for="sel_curp" />
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" style="width:170px">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true"  id="sel_imss"
                                                 value="#{selectedTraba36Cto.ritra}"  size="18">
                                    </p:inputText>
                                    <p:outputLabel value="IMSS" for="sel_imss" />
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="idtra" value="#{selectedTraba36Cto.idtra}" />
                                    <label>CID del Trabajador</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="sstra" value="#{selectedTraba36Cto.sstra}" />
                                    <label>Status</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="fstra" value="#{selectedTraba36Cto.fstra}"  >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                    <label>Fecha Status</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="cotra" value="#{selectedTraba36Cto.cotra}" />
                                    <label>Campo comun</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="satra" value="#{sedes53Backing.getSedes53RequestString(selectedTraba36Cto.satra)}" />
                                    <label>Complejo Actual</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="eatra" value="#{empre04Backing.getEmpre04RequestString(selectedTraba36Cto.eatra)}" />
                                    <label>Empresa Actual</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="datra" value="#{depar03Backing.getDepar03Request(selectedTraba36Cto.eatra,selectedTraba36Cto.datra)}" />
                                    <label>Departamento Actual</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="4" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="fptra" value="#{selectedTraba36Cto.fptra}" >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                    <label>Fecha Planta</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="futra" value="#{selectedTraba36Cto.futra}" >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                    <label>Fecha Cambio Categoria</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="fitra" value="#{selectedTraba36Cto.fitra}" >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                    <label>Fecha Ingreso</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="frtra" value="#{selectedTraba36Cto.frtra}" >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                    <label>Fecha Reingreso</label>
                                </h:panelGroup>
                            </p:panelGrid>

                            <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield" layout="block">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="sitraA" value="#{sedes53Backing.getSedes53RequestString(selectedTraba36Cto.sitra)}" />
                                    <label>Complejo donde Inicia</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" layout="block">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="eitraA" value="#{empre04Backing.getEmpre04RequestString(selectedTraba36Cto.eitra)}" />
                                    <label>Empresa donde Inicia</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" layout="block">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="ditraA" value="#{depar03Backing.getDepar03Request(selectedTraba36Cto.eitra,selectedTraba36Cto.ditra)}" />
                                    <label>Departamento donde Inicia</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                <p:outputLabel value=""/>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" value="#{selectedTraba36Cto.extra}"  readonly="true" size="12" id="sel_extraA" >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy" />
                                    </p:inputText>
                                    <label>F/Exámen Médico</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield" layout="block">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="rxtraA" value="#{selectedTraba36Cto.rxtra}" />
                                    <label>Resultado Exámen Médico</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true"  id="sel_oetraA" 
                                                 size="10"   value="#{selectedTraba36Cto.oetra}" >
                                    </p:inputText>
                                    <label>Numero de Oficio Entrevista</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true"   id="sel_entraA" value="#{selectedTraba36Cto.entra}"  size="12" >
                                        <f:convertDateTime locale="#{localeBean.locale}" pattern="dd/MM/yyyy hh:mm" />
                                    </p:inputText>
                                    <label>F/Entrevista</label>
                                </h:panelGroup>

                                <h:panelGroup styleClass="md-inputfield" layout="block">
                                    <p:inputText onkeydown="ModifyEnterKeyPressAsTab(event);" readonly="true" id="retraA" value="#{selectedTraba36Cto.retra}" />
                                    <label>Resultado Entrevista</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputMask onkeydown="ModifyEnterKeyPressAsTab(event);"  readonly="true"  id="sel_odtraA" autocomplete="true" transient="true" 
                                                 size="10"
                                                 value="#{selectedTraba36Cto.odtra}" mask="9999999999" maxlength="10" autoClear="false" slotChar="">
                                    </p:inputMask>
                                    <label>Numero de Oficio Documento</label>
                                </h:panelGroup>
                            </p:panelGrid>
                            <p:panelGrid columns="3" layout="grid" styleClass="ui-fluid ui-panelgrid-blank form-group">
                                <h:panelGroup styleClass="md-inputfield">
                                    <p:inputMask onkeydown="ModifyEnterKeyPressAsTab(event);"  readonly="true"  id="sel_octraA" autocomplete="true" transient="true" 
                                                 size="10"
                                                 value="#{selectedTraba36Cto.octra}" mask="9999999999" maxlength="10" autoClear="false" slotChar="">
                                    </p:inputMask>
                                    <label>Numero de Oficio Envio Contrato</label>
                                </h:panelGroup>

                            </p:panelGrid>
                        </h:panelGroup>
                        <p:panelGrid >

                            <p:lightBox rendered="#{selectedTraba36Cto.patra.length() gt 0 || not selectedTraba36Cto.patra eq null }"> 
                                <h:outputLink value="#{bundle.PathRelativeFull}#{selectedTraba36Cto.patra}"  title="Fotografia de #{selectedTraba36Cto.nctra}" rendered="#{selectedTraba36Cto.patra.length() gt 0 and selectedTraba36Cto.patra ne null }" >  

                                    <h:graphicImage class="w3-card-4 " value="#{bundle.PathRelativeShort}#{selectedTraba36Cto.patra}"  style="height: 140px;max-height: 340px"  />

                                </h:outputLink>
                            </p:lightBox>
                            <p:lightBox rendered="#{selectedTraba36Cto.patra.length() eq 0 || selectedTraba36Cto.patra eq null }"> 
                                <h:outputLink value="/sirhapp/faces/javax.faces.resource/images/SINFOTO.gif?ln=ultima-layout"  title="Sin Fotografia del aspirante #{selectedTraba36Cto.nctra}" rendered="#{selectedTraba36Cto.patra.length() eq 0 or selectedTraba36Cto.patra eq null}" >  

                                    <h:graphicImage  class="w3-card-4 " name="images/SINFOTO.gif" library="ultima-layout"  style="height: 140px;max-height: 340px"  />

                                </h:outputLink>
                            </p:lightBox>
                        </p:panelGrid>
                    </p:panelGrid>
                </p:panel>
            </h:form>
            <ui:include src="contratoList.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
