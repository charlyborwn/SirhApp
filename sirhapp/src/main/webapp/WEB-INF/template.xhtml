<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title><ui:insert name="title"></ui:insert> - Sistema de Informaci√≥n de Recursos Humanos</title>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="google" value="notranslate" />
            <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, post-check=0, pre-check=0, max-age=0" />
            <meta http-equiv="expires" content="-1" />
            <meta http-equiv="last-modified" content="0"/>
            <meta http-equiv="content-language" content="es-ES" />
            <meta http-equiv="pragma" content="no-cache"/>
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>

        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />
        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="jquery/jquery-plugins.js" library="primefaces"/>
        <h:outputScript name="js/injectnocopy.js" library="ultima-layout"/>
        <h:outputScript name="js/calendar-localization.js" library="ultima-layout"/>
        <h:outputScript name="js/sirh.js?v=#{hashBean.md5}" library="ultima-layout" />

        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>
        <link rel="icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico"/>

        <ui:insert name="head"/>

    </h:head>
    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}">
        <f:facet name="first">
            <ui:insert name="firstcontent"/>
        </f:facet>
        <p:growl id="growl" life="5000" showDetail="true" showSummary="true" />
        <ui:include src="./sessionTimeOut.xhtml" />
        <p:dialog modal="true" widgetVar="statusDialog" header="Status"
                  draggable="false" closable="false">
            <p:graphicImage name="images/ajax-loader.gif" library="ultima-layout" />
        </p:dialog>
        <div style="
             -webkit-touch-callout: none; /* iOS Safari */
             -webkit-user-select: none; /* Safari */
             -khtml-user-select: none; /* Konqueror HTML */
             -moz-user-select: none; /* Firefox */
             -ms-user-select: none; /* Internet Explorer/Edge */
             -o-user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */"  onselectstart="return false;" >        

            <div class="layout-wrapper #{guestPreferences.menuLayout} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
                <ui:include src="./topbar.xhtml" />
                <ui:include src="./menu.xhtml" />

                <div class="layout-main">
                    <f:view encoding="UTF-8" contentType="text/html" locale="#{localeBean.locale}">
                        <ui:insert name="body"/>
                        <ui:insert name="content"/>
                    </f:view>

                    <ui:include src="./footer.xhtml" />
                </div>
            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>


        <f:facet name="last">
            <ui:insert name="lastcontent"/>
        </f:facet>

        <h:outputStylesheet name="css/w3.css" library="ultima-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-indigo.css" library="ultima-layout" />
        <h:outputStylesheet name="css/sirh.css" library="ultima-layout" />
        <ui:include src="/WEB-INF/system/pdfViewDialog.xhtml"/>

    </h:body>
</html>
