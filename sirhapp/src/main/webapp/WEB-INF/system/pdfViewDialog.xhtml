<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <p:dialog id="pdfViewDlg" widgetVar="pdfViewDialog"  appendTo="@(body)"
                  hideEffect="slide" modal="true" resizable="false"  closeOnEscape="true"
                  width="100%" height="700" minHeight="700" >
            <h:form id="pdfViewForm">
                <h:panelGroup id="displayPdfView"  rendered="#{mediaBean.streamedContent ne null}">
                    <pe:documentViewer id="pdf" 
                                       cache="false" 
                                       value="#{mediaBean.streamedContent}"
                                       style="width:100%; height:700px;" />
                </h:panelGroup>
                <h:panelGroup id="displayErrPdfView"  rendered="#{mediaBean.streamedContent eq null}">
                    <p:outputLabel value="No se puede mostrar el archivo, por favor revise la informaciÃ³n."/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
